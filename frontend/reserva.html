<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Hotel JILF</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      width: 100%;
      color: #fff;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Conteúdo da página */
    .content {
      max-width: 1200px;
      width: 100%;
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Calendário */
    #calendar {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      text-align: center;
    }

    .calendar-day {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      cursor: pointer;
    }

    .available {
      background-color: #66bb6a;
      color: #fff;
    }

    .occupied {
      background-color: #ef5350;
      color: #fff;
    }

    .disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Botão Voltar */
    #voltarBtn {
      padding: 12px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
      margin-top: 30px;
    }

    #voltarBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Reservas - Hotel JILF</h1>
  </header>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Calendário de Disponibilidade</h2>
    <div id="calendar"></div>
    
    <button id="voltarBtn">Voltar para Dashboard</button>
  </div>

  <script src="reserva.js"></script>
</body>
</html>
