<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-out - Hotel JILF</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilo geral */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      width: 100%;
      color: #fff;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Conteúdo da página */
    .content {
      max-width: 1200px;
      width: 100%;
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Título do conteúdo */
    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Opções de checkout */
    .checkout-option {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkout-option strong {
      font-size: 1.2rem;
    }

    .checkout-btn {
      background-color: #42a5f5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #1e88e5;
    }

    /* Botão Voltar */
    #voltarBtn {
      padding: 12px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
      margin-top: 30px;
    }

    #voltarBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Check-out - Hotel JILF</h1>
  </header>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Reservas para Check-out</h2>
    <div id="checkoutOptions"></div>
    
    <button id="voltarBtn">Voltar para Dashboard</button>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
